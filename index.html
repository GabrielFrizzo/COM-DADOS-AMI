<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AMI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="plotly-latest.min.js"></script>
  </head>
  <body>
    <div align="center">
      <img id="logo" src="ami-3.png" alt="logo" height="600" width="600"/>
    </div>
    <div id='app' style='display:none'>
    <label class="switch">
      <input type="checkbox" class='togg_checkbox'>
      <span class="slider round"></span>
      <span class="togg_label">Server</span>
    </label>
	<div id="ipDiv">
		<p class='msg' id='ip'> IP destino: </p>
		<input id='ipText' type='text'>
		<button type='button' id='connection_button'> Conectar! </button>
  </div>
  <div id="clientDiv">
    <p class='msg' id='msg_lbl'> Digite sua mensagem: </p>
    <input id='message' type='text' disabled>
    <p class='msg'> Mensagem em binário: </p>
    <input type='text' id='binary_message' disabled>
    <p class='msg'> Mensagem criptografada: </p>
    <input type='text' id='crypto_message' disabled> 
    <button type='button' id='send_button'> Enviar! </button>
  </div>
  <div id="serverDiv">
    <p class='msg' id='msg_lbl_server'> Mensagem recebida: </p>
    <input id='message_server' type='text' disabled>
    <p class='msg'> Mensagem descriptografada: </p>
    <input type='text' id='descrypto_message_server' disabled>
    <p class='msg'> Mensagem criptografada: </p>
    <input type='text' id='crypto_message_server' disabled> 
  </div>

    <div id="graph" style="width:1000px;height:500px;"></div>
	</div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      require('./server.js')
      require('./client.js')
    </script>
  </body>
</html>
